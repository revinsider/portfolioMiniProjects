<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Draggable Card Slider</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img">
            <img src="images/img-1.jpg" alt="" draggable="false" />
          </div>
          <h2>Henio Twardowski</h2>
          <span>Miszcz</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="images/img-2.jpg" alt="" draggable="false" />
          </div>
          <h2>Manio Wiesiowski</h2>
          <span>Król</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="images/img-3.jpg" alt="" draggable="false" />
          </div>
          <h2>Danio Jogurcik</h2>
          <span>Ksiondz</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="images/img-4.jpg" alt="" draggable="false" />
          </div>
          <h2>Jacek Placek</h2>
          <span>Księgowy</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="images/img-5.jpg" alt="" draggable="false" />
          </div>
          <h2>Halinka Kiepska</h2>
          <span>Szefowa</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="images/img-6.jpg" alt="" draggable="false" />
          </div>
          <h2>Ferdek Kiepski</h2>
          <span>Bezrobotny</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
  </body>
</html>
