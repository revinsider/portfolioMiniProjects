<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Slider Tabs</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="icon"><i id="left" class="fa-solid fa-angle-left"></i></div>
      <ul class="tabs-box">
        <li class="tab active">JavaScript</li>
        <li class="tab">Vue</li>
        <li class="tab">Databases</li>
        <li class="tab">Web Development</li>
        <li class="tab">Astro</li>
        <li class="tab">Nuxt</li>
        <li class="tab">Firebase</li>
        <li class="tab">PHP</li>
        <li class="tab">Algoritms</li>
        <li class="tab">Python</li>
        <li class="tab">Testing</li>
        <li class="tab">JIRA</li>
        <li class="tab">Prestashop</li>
        <li class="tab">Data Structure</li>
        <div class="icon">
          <i id="right" class="fa-solid fa-angle-right"></i>
        </div>
      </ul>
    </div>
  </body>
</html>
